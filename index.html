 <!DOCTYPE html>
<html>
<head>
	<title>TecnoEmpresa</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>

<!--
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
-->

</head>
<body ng-app="app">

	<div ng-include="'header.html'" scope="" onload=""></div>

<div class="container" ng-controller="tablaController" ng-init="servicio()">	
	
	<search></search>

	<h2 ng-click="ocultar()">Empresas</h2>
	<table class="table table-borderless" >
		<thead style="background-color: lightgray">
			<tr>
				<th class="text-left" style="font-size: 18px"> 
					<div class="text-left nombreEmp" >Nombre</div>
					<div class="text-right ubicacionEmp" >Ubicaci√≥n</div>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="empresa in empresas | filter:search"  class="empresa" >
				<td>

				<div ng-click="mostrar($index ,empresa.id) ">

						<div id="accordion">
						    <div id="headingOne">
						      <h5 class="mb-0">
						        <div data-toggle="collapse" data-target="#collapseOne{{$index}}" aria-expanded="true" aria-controls="collapseOne{{$index}}">
						          <div class="nombreEmp">
						          							          		
						         	{{empresa.name}}
						          	
						          </div>
						          <div class="text-right ubicacionEmp">{{empresa.offices[0].country}}</div> 
						        </div>
						      </h5>
						    </div>
						    <div id="collapseOne{{$index}}" class="collapse hide" aria-labelledby="headingOne" data-parent="#accordion">
						      <div class="card-body">
						        <!-- detalle ng-show="ver[$index]" -->
								<detalle deta="detalle" ></detalle> 

						      </div>
						    </div>
			
						</div>
					</div>
					
				</td>
			</tr>
		</tbody>
	</table>


</div>

<footer>
</footer>
<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>
<script src="js/factories.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
</body>
</html>
